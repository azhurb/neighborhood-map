<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#9ccbfb">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Map</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <script src="https://use.fontawesome.com/e5d9246e49.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <i class="fa fa-bars" aria-hidden="true" data-bind="click: toggleSidebar"></i>
            <div class="sidebar-content">
                <h1>Restaurant Map <i class="fa fa-foursquare" aria-hidden="true"></i></h1>
                <input type="text" class="filter" data-bind="value: userInput, valueUpdate: 'afterkeydown', enterkey: filterMarkers"/>
                <button class="filter-btn" data-bind="click: filterMarkers"><i class="fa fa-filter" aria-hidden="true"></i></button>
                <ul data-bind="foreach: visiblePlaces">
                    <li>
                        <img class="place-icon" alt="" data-bind="attr:{src: icon}" /><a href="#" data-bind="text: name, click: $parent.showPlaceInfo"></a>
                    </li>
                </ul>
            </div>
        </aside>
        <main id="map"></main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA21DqDzc5v5tF64WDOu39QdCafALcTwJc&callback=initMap" onerror="mapsErrorHandler()"></script>
</body>

</html>
